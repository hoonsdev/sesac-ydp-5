<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습. 스케쥴(1)</title>
    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <label for="date">날짜 : </label><input type="text" id="date" />
    <br />
    <label for="content">내용 : </label><input type="text" id="content" />
    <br />
    <button class="submit">작성</button>
    <table cellspacing="30" cellpadding="10" style="text-align: center">
      <tr style="font-size: 30px">
        <th colspan="7" style="color: green">2022년 7월</th>
      </tr>
      <tr>
        <td style="color: red">일</td>
        <td>월</td>
        <td>화</td>
        <td>수</td>
        <td>목</td>
        <td>금</td>
        <td>토</td>
      </tr>
      <tr class="week">
        <td colspan="5"></td>
        <td>1</td>
        <td style="color: blue">2</td>
      </tr>
      <tr class="week">
        <td style="color: red">3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td style="color: blue">9</td>
      </tr>
      <tr class="week">
        <td style="color: red">10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td style="color: blue">16</td>
      </tr>
      <tr class="week">
        <td style="color: red">17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td style="color: blue">23</td>
      </tr>
      <tr class="week">
        <td style="color: red">24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td style="color: blue">30</td>
      </tr>
      <tr class="week">
        <td style="color: red">31</td>
        <td colspan="6"></td>
      </tr>
    </table>

    <script>
      // 클릭한 날짜
      let thisDay;
      // input 에 입력된 날짜 및 내용
      // 달력에서 날짜를 클릭했을 때 이벤트 추가 --> 날짜 input에 value로 추가
      $('.week td').on('click', function () {
        thisDay = $(this); // 클릭한 날짜를 저장
        $('#date').val(thisDay.text());
      });
      // 작성 버튼 클릭 시 저장된 날짜에 컨텐츠 추가
      $('.submit').on('click', function () {
        $(thisDay).append(`<br/>${$('#content').val()}`);
      });
    </script>
  </body>
</html>
