<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <h2>설문조사</h2>

    <label for="name">이름</label>
    <input type="text" id="name">
    <br>
    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="ex)love@gmail.com">

    <br>
    <br>
    <h2>나이</h2>

    <input type="radio" name="age" id="10" value="age10"><label for="10">10대</label>
    <input type="radio" name="age" id="20" value="age20"><label for="20">20대</label>
    <input type="radio" name="age" id="30" value="age30"><label for="30">30대</label>
    <input type="radio" name="age" id="40" value="age40"><label for="40">40대</label>
    <input type="radio" name="age" id="50" value="age50"><label for="50">50대</label>
    <input type="radio" name="age" id="60" value="age60"><label for="60">60대 이상</label>

    <h2>원하는 강의 (복수 응답 가능합니다.)</h2>
    <input type="checkbox" name="class" id="html"><label for="html">html</label>
    <input type="checkbox" name="class" id="javascript"><label for="javascript">javascript</label>
    <input type="checkbox" name="class" id="css"><label for="css">css</label>

    <br>
    <textarea name="" id="" cols="50" rows="10" placeholder="하고싶은 말을 써주세요 :)"></textarea>
    <input type="submit" value="제출">
</body>
</html>
