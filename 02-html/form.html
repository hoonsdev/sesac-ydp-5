<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & Input tag</title>
</head>
<body>
    <h1>폼 태그 종류에 대해 알아보자</h1>

    <!-- form tag: 사용자로부터 입력받는 요소(input, select, textarea)들을 감싸는 태그
        form tag의 attribute에는 action, method가 있는데, "서버"와 관련된 내용
        화면에 드러나지 않는 추상적인 태그 (양식)
    -->
    <form>
        <!-- 모든 input type에는 "name" attribute를 가질 수 있음 ("서버") -->
        <!-- disabled attribute: 편집 불가능하게 함 -->
        Text <input type="text">
        Text2 <input type="text" disabled>

        <br>
        <!-- 웹 접근성에 적합 -> 사용자가 편리하게 사용할 수 있다! -->
        <!-- label의 for 속성값과 input의 id 속성값을 같게 해주면 "이메일"을 클릭했을 때 포커싱이 잡힘 -->
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="ex) a1234@gmail.com">

        <br>
        <!-- textarea: 여러줄을 입력받는 요소
            - cols, rows: 가로, 세로 길이를 나타냄
            - 마우스로 textarea 크기 조절 가능
        -->
        <textarea cols="30" rows="3" placeholder="문의사항을 입력해주세요."></textarea>

        <br>
        <input type="color">
        <input type="range">
        <input type="file">
        <input type="number">
        <input type="datetime-local">

        <br>
        <h5>당신의 취미는?</h5>
        <!-- checkbox, radio는 같은 name 속성값을 부여해 카테고리화를 해주어야 함 -->
        <!-- checked attribute: 기본으로 체크되어 있도록 해줌 -->
        <input type="checkbox" name="interest" value="badminton">배드민턴
        <input type="checkbox" name="interest" value="basketball">농구
        <input type="checkbox" name="interest" value="movie">영화보기
        <input type="checkbox" name="interest" value="sleep">누워있기

        <h5>당신의 성별은?</h5>
        <!-- input만 사용하게 된다면 클릭해야 하는 작은 부분 클릭했을 경우에만 선택이 됨. label을 같이 사용해주어 좀 더 편하게 클릭할 수 있게 -->
        <input type="radio" name="gender" value="f" id="genderf" checked><label for="genderf">여자</label>
        <input type="radio" name="gender" value="m" id="genderm"><label for="genderm">남자</label>

        <br>
        <!-- input:button과 <button>은 같은 기능을 한다 -->
        <!-- 단순한 버튼 -->
        <input type="button" value="버튼1">
        <button type="button">버튼2</button>

        <br>
        <!-- 폼을 "제출" 버튼 -->
        <input type="submit" value="제출1">
        <button type="submit">제출2</button>
        
        <br>
        <select name="flower">
            <optgroup label="red-flower">
                <option value="a">장미</option>
                <option value="b">동백꽃</option>
                <option value="c" selected>몰라</option>
            </optgroup>
            <optgroup label="white-flower">
                <option value="a">벚꽃</option>
                <option value="b">목련</option>
                <option value="c">매화</option>
            </optgroup>
            
        </select>
    </form>
</body>
</html>
