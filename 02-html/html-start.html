<!DOCTYPE html>
<!--DOCTYPE html : html5로 문서를 작성하겠다! (Document type의 약자)-->

<html lang="ko">
    <!-- lang 속성 : language (en: English, kor: Korean) -->
    <!-- 웹크롤러한테 알려주는 용도! 어떤 언어로 이루어져있는지 알려주는 용도 -->
<head>
    <meta charset="UTF-8">
    <!-- 인코딩 방식 지정 / 인코딩: 우리가 작성한 코드를 컴퓨터가 이용할 수 있도록 변경 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 / 반응형웹에서 인식할 수 있는 태그 -->
    <title>Document</title>
    <!-- 문서의 제목 -->
</head>
<body>
    <!-- 브라우저에서 보여주고 싶은 내용 -->
    <!-- start tag, end tag 사이에 넣고 싶은 content를 작성! -->
    <h1>나의 첫 문서 html입니다!</h1>

    <!-- 중첩(nested) -->
    <div style="background-color: red">
        span의 parent
        <spans style="background-color: blue">div의 child</spans> <!--span 태그는 인라인요소이기에, div의 content와 나란하게 표시됨!-->
    </div>
</body>
</html>
